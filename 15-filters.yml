      msg: "{{ numbers | unique }}"

  - name: min and max
    vars:
      numbers: [1,2,3,4,5,2,1,4]
    ansible.builtin.debug:
      msg: "Min: {{ numbers | min}}, Max{{ numbers | max }}"

  - name: 
    vars:
      details: 

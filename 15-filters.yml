- name: applying filters
  hosts: local
  connection: local
  tasks: 
  - name: Executing filters
    ansible.builtin.debug:
      msg: "Hello {{ cource | default('Ansible') }}"

  - name : convert Upper case
    vars:
      greeting: "Hello Rajj"
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"

  - name: conver to Lower case
    vars:
      greeting: "Hello Rajj" 
    ansible.builtin.debug:
      msg: "{{ greeting | lower }}"

  - name: numbers without duplicates
    vars:
      numbers: [1,2,3,4,5,2,1,4]
